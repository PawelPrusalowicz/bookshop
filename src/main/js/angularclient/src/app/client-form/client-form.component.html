<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
      <div class="form-group">
        <label for="firstName">Imię</label>
        <input type="text" [(ngModel)]="client.firstName" class="form-control" id="firstName" name="firstName" placeholder="Podaj imię"
          required #name="ngModel">
      </div>
      <!--<div [hidden]="!firstName.pristine" class="alert alert-danger">Imię jest wymagane</div>-->
      <div class="form-group">
        <label for="lastName">Nazwisko</label>
        <input type="text" [(ngModel)]="client.lastName" class="form-control" id="lastName" name="lastName" placeholder="Podaj nazwisko"
               required #name="ngModel">
      </div>
      <!--<div [hidden]="!lastName.pristine" class="alert alert-danger">Nazwisko jest wymagane</div>-->
      <div class="form-group">
        <label for="companyName">Nazwa firmy</label>
        <input type="text" [(ngModel)]="client.companyName" class="form-control" id="companyName" name="companyName" placeholder="Podaj nazwę firmy"
               required #name="ngModel">
      </div>
      <!--<div [hidden]="!companyName.pristine" class="alert alert-danger">Nazwa firmy jest wymagana</div>-->
      <div class="form-group">
        <label for="nip">NIP</label>
        <input type="text" [(ngModel)]="client.nip" class="form-control" id="nip" name="nip" placeholder="Podaj NIP"
               required #name="ngModel">
      </div>
      <!--<div [hidden]="!nip.pristine" class="alert alert-danger">Nazwa firmy jest wymagana</div>-->
      <div class="form-group">
        <label for="phoneNumber">Numer telefonu</label>
        <input type="text" [(ngModel)]="client.phoneNumber" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Podaj numer telefonu"
               required #email="ngModel">
      </div>
      <!--<div [hidden]="!phoneNumber.pristine" class="alert alert-danger">Numer telefonu jest wymagany</div>-->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="client.email" class="form-control" id="email" name="email" placeholder="Enter your email address"
          required #email="ngModel">
      </div>
      <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email jest wymagany</div>-->
      <button type="submit" [disabled]="!clientForm.form.valid" class="btn btn-info">Zapisz</button>
    </form>
  </div>
</div>
