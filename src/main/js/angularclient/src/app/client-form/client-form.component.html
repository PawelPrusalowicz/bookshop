<app-toast-messages [openPopUp]="isError" [header]="popUpHeader" [body]="popUpBody" [style]="popUpStyle" (closeModalEvent)="closePopUp($event)"></app-toast-messages>

<div class="card my-5">
  <p>Jeśli nie posiadasz jeszcze konta na naszej stronie zarejestruj się za pomocą formularza</p>
  <mat-button-toggle-group style="width: 18em;" name="registrationToggleGroup" #group="matButtonToggleGroup"  [value]="selectedVal" (change)="onChangeToggleButton(group.value)">
    <mat-button-toggle class="buttonBrand" value="register">{{registrationButtonLabel}}</mat-button-toggle>
    <mat-button-toggle class="buttonBrand" value="login">{{loginButtonLabel}}</mat-button-toggle>
  </mat-button-toggle-group>

<!--Registration Form-->
  <div class="card-body0" *ngIf="isRegisterComponent">
    <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
      <div class="form-group">
        <label for="firstName">Imię</label>
        <input type="text" [(ngModel)]="client.firstName" class="form-control" id="firstName" name="firstName" placeholder="Podaj imię"
          required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="lastName">Nazwisko</label>
        <input type="text" [(ngModel)]="client.lastName" class="form-control" id="lastName" name="lastName" placeholder="Podaj nazwisko"
               required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="companyName">Nazwa firmy</label>
        <input type="text" [(ngModel)]="client.companyName" class="form-control" id="companyName" name="companyName" placeholder="Podaj nazwę firmy"
               required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="nip">NIP</label>
        <input type="text" [(ngModel)]="client.nip" class="form-control" id="nip" name="nip" placeholder="Podaj NIP"
               required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Numer telefonu</label>
        <input type="text" [(ngModel)]="client.phoneNumber" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Podaj numer telefonu"
               required #email="ngModel">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="client.email" class="form-control" id="email" name="email" placeholder="Enter your email address"
          required #email="ngModel">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <!--        todo: podpiecie pod client.password-->
        <input placeholder="Enter your password" id="password" name="password" type="password"
               [(ngModel)]="client.password" class="form-control" required #email="ngModel">
      </div>
      <div class="form-group">
        <label for="passwordConfirmation">Confirm password</label>
        <input placeholder="Repeat your password" id="passwordConfirmation" name="passwordConfirmation" type="password"
               [(ngModel)]="passwordConfirm" class="form-control" required #email="ngModel">
      </div>

      <div>
        <label for="scales">Zgoda na przetwarzanie danych osobowych:&nbsp;</label>
        <input type="checkbox" id="scales" name="scales">
      </div>

      <div>
        <label for="scales">Zgoda na wysyłanie treści marketingowych:&nbsp;</label>
        <input type="checkbox" id="scales2" name="scales">
      </div>

      <button type="submit" [disabled]="!clientForm.form.valid" class="btn btn-info">Zapisz</button>

    </form>
  </div>

  <!--Login Form-->
  <div class="card-body0" *ngIf="!isRegisterComponent">
    <form (ngSubmit)="onLogin()" #clientForm="ngForm">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="text" [(ngModel)]="client.email" class="form-control" id="loginEmail" name="email" placeholder="Enter your email address"
               required #email="ngModel">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input placeholder="Enter your password" id="loginPassword" name="password" type="password"
               [(ngModel)]="client.password" class="form-control" required #email="ngModel">
      </div>
      <button type="submit" [disabled]="!clientForm.form.valid" class="btn btn-info">Zaloguj się</button>
    </form>
  </div>
  <br>
</div>
